<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aedesol AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
        }

        .ai-message {
            background-color: #e9ecef;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3 class="text-center">Aedesol AI Chatbot</h3>
        <div id="chat-box" class="mb-3"></div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const baseURL = "https://api.aimlapi.com/v1";
        const apiKey = "ef564edaa0d04ab39e1e1f501070b3b6";
        const systemPrompt = "You are a helpful AI assistant that provides general information and engages in conversation on any topic.";

        async function sendMessage() {
            const userPrompt = document.getElementById("user-input").value;
            if (!userPrompt.trim()) return;

            displayMessage(userPrompt, 'user-message');
            document.getElementById("user-input").value = "";

            try {
                const response = await fetch(`${baseURL}/chat/completions`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "mistralai/Mistral-7B-Instruct-v0.2",
                        messages: [
                            { role: "system", content: systemPrompt },
                            { role: "user", content: userPrompt }
                        ],
                        temperature: 0.7,
                        max_tokens: 256
                    })
                });

                const data = await response.json();
                const aiMessage = data.choices[0].message.content;
                displayMessage(aiMessage, 'ai-message');
            } catch (error) {
                displayMessage("Error: Unable to fetch response", 'ai-message');
            }
        }

        function displayMessage(text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
